	<script>
		var app = angular.module("compression", ["ngRoute"]);
		
		app.config(function($routeProvider) {
			$routeProvider
			.when("/", {
				templateUrl : "sites/overview.html"
			})
			.when("/overview", {
				templateUrl : "sites/overview.html"
			})
			.when("/dispatch", {
				templateUrl : "sites/dispatch.html"
			})
			.when("/archive", {
				templateUrl : "sites/archive.html"
			})
			.when("/settings", {
				templateUrl : "sites/settings.html"
			});
		});
		
		function getAlertHtml(success, message) {
            var alertClass = success ? "alert-success" : "alert-danger";
            var html = '<div class="alert '+alertClass+' fade show text-xs-left"><a href="#" class="close" data-dismiss="alert" aria-label="close" onClick="return false">&times;</a>'+message+'</div>';
            return html;
		}
		
		app.factory('ajax', ['$http', function($http) {
            return function(method, module, action, data, successHandler, failHandler, finallyHandler, placeholder, showSuccessMessage) {
                var tryMax = 3;
                var placeholderId = (typeof placeholder != "undefined" && placeholder != null) ? placeholder : "#alertPlaceholder";
                
                var internalCall = function(tryNum) {
                    var fun = null;
                    
                    if(method == "GET") {
                        fun = $http.get;
                    } else if(method == "POST") {
                        fun = $http.post;
                    } else if(method == "PUT") {
                        fun = $http.put;
                    } else if(method == "DELETE") {
                        fun = $http.delete;
                    }
                    
                    fun("api/"+module+"/"+action, data).then(function(response) {
                        console.log(response);
                        
                        var message = "";
                        if(typeof response.data.message == "undefined") {
                                    message = "Es ist ein serverseitiger Fehler auftreten. Bitte informieren Sie den Systemadministrator.";
                        } else {
                                    message = response.data.message;
                        }
                        
                        if(response.data.success) {
                            if (typeof successHandler != 'undefined' && successHandler != null) {
                                successHandler(response.data);
                            } 
                            
                            if(typeof showSuccessMessage != "undefined" && showSuccessMessage != null && showSuccessMessage) {
                                $(placeholderId).html(getAlertHtml(response.data.success, message));
                            }
                        } else {
                            if (typeof failHandler != 'undefined' && failHandler != null) {
                                failHandler(response.data);
                            } else {
                                console.log(response.data);
                                                      
                                $(placeholderId).html(getAlertHtml(response.data.success, message));
                            }
                        }
                        
                        if (typeof finallyHandler != 'undefined' && finallyHandler != null) {
                                finallyHandler(response.data);
                        }
                    }, function(response) {
                        if(tryNum >= internalCall) {
                            internalCall(tryNum + 1);
                        } else {
                            $(placeholderId).html(getAlertHtml(false, "Die Daten können vom Server nicht abgerufen werden. Eventuell ist dieser derzeit nicht erreichbar."));
                        }
                    });
                };
                
                internalCall(1);
            };
    }]);
	</script>
